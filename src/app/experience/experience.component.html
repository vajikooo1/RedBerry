

<div class="container">

   <img routerLink="/" class="img1b" src="assets/1.png" alt="#">
   <img routerLink="/" class="img1" src="assets/Vector.png" alt="#"> 
   <p class="persInfo">გამოცდილება</p>
   <div class="bottomBorder"></div>
   <div class="pagesCounter">2/3</div>

  <div class="inputsContainer">

      <div class="experience">

        <!-- !name?.value?.endsWith('@redberry.ge')|| !name?.value?.startsWith('+995')  -->

          <label for="text">გამოცდილება</label>
          <input  type="text" placeholder="დეველოპერი, დიზაინერი, ა.შ." name="experience"  [class.invalid]="name.invalid && (name.dirty || name.touched)|| name.value?.length < 2" [(ngModel)]="experience" #name="ngModel" required>
         <span [style.margin-left]="'810px'" *ngIf="name?.invalid && (name?.dirty || name?.touched)|| name?.value?.length < 2">!</span>
          <p>მინიმუმ 2 სიმბოლო</p>
      
        </div>   

      <div class="employer">
          <label for="text">დამსაქმებელი</label>
          <input  type="text" placeholder="დამსაქმებელი" name="employer" [class.invalid]="employerVali.invalid && (employerVali.dirty || employerVali.touched)|| employerVali.value?.length < 2" [(ngModel)]="employer" #employerVali="ngModel" required>
          <span [style.margin-left]="'810px'" *ngIf="employerVali?.invalid && (employerVali?.dirty || employerVali?.touched)|| employerVali?.value?.length < 2">!</span>
          <p>მინიმუმ 2 სიმბოლო</p>
      </div>   

      <div class="startDate">
          <label for="date">დაწყების რიცხვი</label>
          <input type="date" placeholder="mm/dd/yy" [class.invalid]="startDateVali.invalid && (startDateVali.dirty || startDateVali.touched)" [(ngModel)]="startDate" #startDateVali="ngModel" required>
      </div>

      <div class="endDate">
          <label for="date">დამთავრების რიცხვი</label>
          <input type="date" placeholder="mm/dd/yy" [class.invalid]="endDateVali.invalid && (endDateVali.dirty || endDateVali.touched)" [(ngModel)]="endingDate" #endDateVali="ngModel" required>
      </div>

      <div class="txtarea">
          <label for="info">აღწერა</label>
          <textarea class="txtarea2" name="info" id="#" cols="105" rows="6" placeholder="როლი თანამდებობაზე დაზოგადი აღწერა" [(ngModel)]="txtArea"></textarea>
  </div>

     <div class="borderLine"></div>
   </div>

   <app-additional *ngIf="isAdditional" [additionalInfo]="'experience'"></app-additional>


   <button [style.marginTop]="isAdditional? '630px': '' " (click)="showAdditional()" class="expAdd"><span class="expAddSpan">მეტი გამოცდილების დამატება</span></button>


   <button routerLink="/personalInfo" class="prevBtn"><span class="prevBtnspan"> უკან </span></button>
   <button (click)="saveData()"  routerLink="/education" class="nextBtn"><span class="nextBtnspan"> შემდეგი </span></button>

   <!-----------        CV    --------------->
   
   <div class="blank"> 
    <p class="getusername" >{{getUserName}}</p>
    <p class="getlastname">{{getlastName}}</p>
    <p class="gettextarea">{{getTextarea}}</p>
    <p class="getemail">{{getEmail}}</p>
    <img class="userImage" [src]="getuserImage" alt="#">
    

       <img class="logoImg" src="assets/2.png" alt="#">
       <p class="expCv">{{experience}}</p>
       <p class="empCv">{{employer}}</p>
       <p class="startDateCv">{{startDate}}{{endingDate}}</p>
       <p class="txtAreaCv">{{txtArea}}</p>



   </div>
</div>
