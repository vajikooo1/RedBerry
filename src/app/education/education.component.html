<div class="container">

    <img routerLink="/" class="img1b" src="assets/1.png" alt="#">
    <img routerLink="/" class="img1" src="assets/Vector.png" alt="#"> 
    <p class="persInfo">განათლება</p>
    <div class="bottomBorder"></div>
    <div class="pagesCounter">3/3</div>

    <div class="inputsContainer">

        <div class="education">
            <label for="text">სასწავლებელი</label>
            <input type="text" placeholder="სასწავლებელი" [(ngModel)]="school">
            <p>მინიმუმ 2 სიმბოლო</p>
        </div>  

        <div class="educationQuality">
            <label for="text">ხარისხი</label>
            <input type="text" placeholder="აირჩიეთ ხარისხი" [(ngModel)]="qualityOfEdu">
            <img class="dropdownVector" src="assets/vector2.png" alt="#">
        </div>  


        <div class="endDate">
            <label for="date">დამთავრების რიცხვი</label>
            <input type="date" placeholder="mm/dd/yy" [(ngModel)]="endDate">
        </div>


        <div class="txtarea">
            <label for="info">აღწერა</label>
            <textarea name="info" id="#" cols="105" rows="6" placeholder="როლი თანამდებობაზე დაზოგადი აღწერა" [(ngModel)]="textArea"></textarea>
    </div>

</div>
    <div class="borderLine"></div>

    <button class="educAdd"><span class="educAddSpan">სხვა სასწავლებლის დამატება</span></button>

    <button routerLink="/experience" class="prevBtn"><span class="prevBtnspan"> უკან </span></button>
    <button routerLink="/final" class="fnshBtn"><span class="fnshBtnspan"> დასრულება </span></button>

    <div class="blank">
        <img class="logoImg" src="assets/2.png" alt="#">

        <p class="school">{{school}}</p>
        <p class="qualityOfEdu">{{qualityOfEdu}}</p>
        <p class="endDate2">{{endDate}}</p>
        <p class="textArea">{{textArea}}</p>



    </div>
